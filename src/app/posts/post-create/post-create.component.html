<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Leave a Title</mat-label>
      <input matInput type="text" formControlName="title" minlength="3" />
      <mat-error *ngIf="form.get('title')!.invalid"
        >Please enter a post Title</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image')!.valid"
    >
      <img [src]="imagePreview" alt="form.value.title" />
    </div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Ex. It makes me feel..."
      ></textarea>
      <mat-error *ngIf="form.get('content')!.invalid"
        >Please enter a post Content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
